  <body>
    <div class="container heading">
      <h1 class="display-1">
         <script>
           document.write("Hello Javascript");
         </script>

      </h1>
      <p>
        <script>
          var myName = "Vanessa";
          document.write(myName);
          // myName = "Stitch";
          // document.write=(myName);
        </script>
      </p>
      <hr>
      <script>
        document.write("<p>My name is " + myName + "</p>");
        console.log("<p>My name is " + myName + "</p>");
      </script>

    </div>

    <div class="container heading">
      <!-- <p> onclick=alert(myName)>
        Click Me!
      </p> -->
      <button id="userName" type="button" class="btn btn-primary" onclick="alert('Hello')">Say Hello</button>
      <script>
        var newName = prompt("What is your user name?");
        console.log(newName);
        document.getElementById("userName").innerHTML = "Say Hello " + newName;
      </script>
    </div>

    <div class="container heading">
      <div class="card">
      <figure class="figure">
        <img src="images/puppy.jpg" class="card-img-top" alt="Cute Corgi" id="theImg">
        <script>
          var dogAlt = document.getElementById("theImg").alt;
          console.log(dogAlt);
        </script>
        <figcaption class="figure-caption text-end">A caption for the above image.</figcaption>
      </figure>
      <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        <a href="#" class="btn btn-primary" onclick="document.getElementById('theImg').src='images/hug.jpg'">Double the Dogs</a>
        <button type="button" class="btn btn-success" onclick="document.getElementById('theImg').src='images/puppy.jpg'">Original Dog</button>
      </div>
    </div>
  </div>
